<canvas width="1000px" height="600px"></canvas>

<script>
    var tela = document.querySelector('canvas')
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'darkgreen';
    pincel.fillRect(0, 0, 1000, 600);

    

    pincel.fillStyle='yellow';
    pincel.beginPath();
    pincel.moveTo(500, 50);
    pincel.lineTo(100, 300);
    pincel.lineTo(900, 300);
    pincel.fill();

    pincel.beginPath();
    pincel.moveTo(500, 550);
    pincel.lineTo(100, 300);
    pincel.lineTo(900, 300);
    pincel.fill();

    pincel.fillStyle='darkblue';
    pincel.beginPath();

    pincel.arc(500, 300, 100, 0, 2*3.14);
    pincel.fill();

</script>
